<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>Приоритет правил CSS</title>
<style type="text/css">
/*Приоритет tags
div p{color:#f00;}
p{color:#0f0;}
*/

/*Приоритет id
#top #in{color:#f00;}
p#in{color:#0f0;}
*/

/*Приоритет class
p[id][class]{color:#0f0;}
.text .news{color:#f00;}
*/

/*Равный приоритет
p{color:#f0f !important;}
div.text #in{color:#f00;}
#top p.news{color:#0f0;}
*/
</style>
</head>
<body>
	<div id="top" class="text">
		<p id="in" class="news">Содержание блока</p>
	</div>
</body>
</html>
